                        <!-- String Method in JS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods in Java-script</title>
</head>
<body>
    <script>
        // String start with the 0th index

        var str = "This is the string";
        console.log(str);

        // first occurence of given string
        var position = str.indexOf("is");
        console.log(position);

        // Last occurence of given string
        position = str.lastIndexOf('is');
        console.log(position);

        // Substing form a string
        var substr = str.slice(1,6);
        // slice is take -ve value of index
        console.log(substr);
        // var substr = str.slice(start_index,last_index)
        // start index in included while last index in exclude

        substr = str.substring(1,8);
        // substring not take -ve of index
        // string_vaiable.substring(start_index,last_index);
        // start index in included while last index in exclude
        console.log(substr);


        substr = str.substr(1,3)
        // string_variable.substr(start_index,last_index);
        // start index in included while last index in exclude
        console.log(substr);

        // Use to the replace word in the stirng
        var replace = str.replace("string","Ujjwal");
        // variable_name.replace("Old_word","repalce_word");
        console.log(str);
        console.log(replace);

        console.log(str.toLocaleUpperCase());
        // To convert whole string in uppercase
        console.log(str.toLocaleLowerCase());
        // to convert whoel stirng in lowercase

        var str1 = str.concat(" and add this to our string");
        // Use tho concating two strings
        console.log(str1)

        var str2 = "      In this       string too much     whitespace          ";
        console.log(str2);
        console.log(str2.trim());
        // This is method use to remove the whitespace begaing and end the string

        var char1 = str.charAt(2);
        // This is method give the string at given position
        console.log(char1);

    </script>
</body>
</html>
