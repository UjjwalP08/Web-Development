<body>

    <script>
        let employee = { // Making an Object of Employee class
            name:"Ujjwal",
            steam:"IT",
            salary:50000,
            "channel 1": "Patel's Code",
            // if we declre like that so we only print output below method

        }

        // console.log(employee.name);
        // console.log(employee.steam);
        // console.log(employee.salary);
        // console.log(employee);
        console.log(employee["channel 1"]);

        // Array in Js

        // array start with 0 index

        let array = [1,3,true,"Ujjwal","hey",undefined];
        console.log(array);

        console.log(array[4]);
        // We can access the particutal array element with the array index

        let array_1  = new Array("Ujjwal","Patel",4,6,43,"Hello"); // Create object of Array
        // Syntax:- let variable_name = new Array(Elements of an Array);
        console.log(array_1); 
        // Sort the array
        console.log(array_1.sort());
        // Check the length of an array
        console.log(array_1.length)

        let array_2 = new Array(23);
        // Create an array which has 23 empty box or which size is 23
        console.log(array_2);
