            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                            Dropdown

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>

                <form class="d-flex">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">

            <li class="breadcrumb-item"><a href="#">About Us</a></li>
            <li class="breadcrumb-item active" aria-current="page">Our Data</li>
        </ol>
    </nav>

    <!-- In Bootstrap there is the different name of the differen colrs -->
    <!-- For green in bootstrap we use success name -->
    <!-- For red in bootstrap we use danger name -->
    <!-- For white in bootstrap we use light name -->
    <!-- For black in bootstrap we use dark name -->

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy Shit!</strong> You shouldn't visit this website
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span class="badge bg-danger">Now you're in Danger</span>
    </div>

    <button type="button" class="btn btn-primary">Normal Button</button>
    <button type="button" class="btn btn-outline-danger">Normal outline Button</button>
    <!-- <br>
    <br> -->
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-secondary btn-lg">Large button</button>


    <button type="button" class="btn btn-primary btn-sm">Small button</button>
    <button type="button" class="btn btn-secondary btn-sm">Small button</button>
    <br>
    <br>
    <br>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>
    <br>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
            <button type="button" class="btn btn-primary">4</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-info">8</button>
        </div>
    </div>
    <br>
    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-outline-secondary">9</button>
          <button type="button" class="btn btn-outline-secondary">10</button>
          <button type="button" class="btn btn-outline-secondary">11</button>
          <button type="button" class="btn btn-outline-secondary">12</button>
        </div>
        <div class="input-group">
          <div class="input-group-text" id="btnGroupAddon">$</div>
          <input type="text" class="form-control" placeholder="Enter Your amount here" aria-label="Input group example" aria-describedby="btnGroupAddon">
        </div>
      </div>
