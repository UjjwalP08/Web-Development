<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h2>This is HTML form</h2>

    <form action="Hey_Guys_thanks_for_filling_the_form">

        <!-- div tag generally create seperate block for its attribute -->
        <div>
            First Name : <input type="text" name="myfname">
        </div>

        <br>

        <div>

            <!-- input type = "text" take input as any number and any letter -->
            Last Name : <input type="text" name="mylname">
        </div>

        <br>

        <div>
            <!-- email input tag take eamil as input -->
            Email : <input type="email" name="myemail">
        </div>

        <br>

        <div>
            <!-- password input tag take password as input -->
            password : <input type="password" name="mypwd">
        </div>

        <br>

        <div>
            <!-- In radio input tag we can only choose one option in all  -->
            Gender : Male <input type="radio" name="mygender">
                    Female <input type="radio" name="mygender">
                     Other <input type="radio" name="mygender">
        </div>

        <br>

        <div>
            <!-- in select option tag we can select only one option as input -->
            City : <select name="mycity">
                <option value="Su">Surat</option>
                <option value="Gand">Gandhinagar</option>
                <option value="Nav">Navsari</option>
            </select>
        </div>

        <br>

        <div>
            <!-- Date input tag take date as input -->
            DOB : <input type="date" name="mydob">
        </div>

        <br>

        <div>
            Hobby :
            <!-- in checkbox input tag we can check or tick no of options provide in form -->
            cricket <input type="checkbox" name="cricket" checked>
            football <input type="checkbox" name="football">
            chess <input type="checkbox" name="chess" >
            PUBG <input type="checkbox" name="PUBG">


        </div>

        <br>

        <div>

            Phone Number : <input type="number" name="mynumber">

        </div>

        <br>

        <div>
            Address : <br><textarea name="myadress" cols="70" rows="5"></textarea>
        </div>
        
        <br>

        <div>
            <input type="submit" value="Sumbit Now">
            <input type="reset" value="Reset Now">
        </div>





    </form>

</body>

</html>
